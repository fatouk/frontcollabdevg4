<!-- New Project Modal -->
<div class="modal-overlay" id="projectModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Partager une idée de projet</h2>
      <button class="close-modal" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form id="newProjectForm" (submit)="onSubmit($event)">
        <div class="form-group">
          <label for="projectTitle">Titre du projet *</label>
          <input
            type="text"
            id="projectTitle"
            name="projectTitle"
            placeholder="Donnez un titre clair à votre projet"
            required
          />
        </div>

        <div class="form-group">
          <label for="projectDescription">Description *</label>
          <textarea
            id="projectDescription"
            name="projectDescription"
            rows="4"
            placeholder="Décrivez en détail votre projet, ses objectifs et sa valeur ajoutée"
            required
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="projectDomain">Domaine</label>
            <select id="projectDomain" name="projectDomain">
              <option value="">Sélectionnez un domaine</option>
              <option value="WEB">Web</option>
              <option value="MOBILE">Mobile</option>
              
              
              <option value="IA">IA</option>
              <option value="CYBERSECURITE">Cybersécurité</option>
              <option value="DEVOPS">DevOps</option>
              <option value="DATA_SCIENCE">Data Science</option>
            </select>
          </div>

          <div class="form-group">
            <label for="projectSector">Secteur *</label>
            <select id="projectSector" name="projectSector" required>
              <option value="">Sélectionnez un secteur</option>
              <option value="SANTE">Santé</option>
              <option value="EDUCATION">Éducation</option>
              <option value="AGRICULTURE">Agriculture</option>
              <option value="TRANSPORTS">Transports</option>
              <option value="FINANCE">Finance</option>
              <option value="AUTRE">Divertissement</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Votre rôle dans le projet *</label>
          <div class="role-options">
            <label class="role-option">
              <input type="radio" name="projectRole" value="ideator" checked />
              <div class="role-card">
                <i class="fas fa-lightbulb"></i>
                <h4>Idéateur</h4>
                <p>Je partage juste l'idée et cherche un gestionnaire</p>
              </div>
            </label>
            <label class="role-option">
              <input type="radio" name="projectRole" value="manager" />
              <div class="role-card">
                <i class="fas fa-tasks"></i>
                <h4>Gestionnaire</h4>
                <p>Je veux gérer le projet moi-même</p>
              </div>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="projectFile">Cahier des charges (optionnel)</label>
          <div class="file-upload">
            <input
              type="file"
              id="projectFile"
              (change)="onFileSelected($event)"
              accept=".pdf,.doc,.docx,.ppt,.pptx"
            />
            <label for="projectFile" class="upload-btn">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Choisir un fichier</span>
            </label>
            <span class="file-name">{{ fileName }}</span>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-btn" (click)="closeModal()">
            Annuler
          </button>
          <button type="submit" class="submit-btn" [disabled]="isSubmitting">
            Partager le projet
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="success-modal-overlay" id="successModal">
  <div class="success-modal-container">
    <div class="success-animation">
      <svg
        class="checkmark"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 52 52"
      >
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path
          class="checkmark__check"
          fill="none"
          d="M14.1 27.2l7.1 7.2 16.7-16.8"
        />
      </svg>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
    </div>

    <h2>Projet créé avec succès !</h2>
    <p>Votre projet a été publié et est maintenant en cours de verifications.</p>

    <div class="success-actions">
      <button class="view-project-btn" (click)="viewProject()">Voir le projet</button>
      <button class="close-success-btn" (click)="closeSuccessModal()">Fermer</button>
    </div>
  </div>
</div>
