<div class="task-card"
     cdkDrag
     [class.is-dragging]="isDragging"
     (cdkDragStarted)="onDragStarted()"
     (cdkDragEnded)="onDragEnded()">

  <div class="card-header">
    <span class="priority-badge" [ngClass]="getPriorityClass()">
      {{ getPriorityText() }}
    </span>
    <div class="card-actions">
      <button class="action-btn" (click)="toggleMenu($event)">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="12" cy="5" r="1"></circle>
          <circle cx="12" cy="19" r="1"></circle>
        </svg>
      </button>

      <div class="context-menu" *ngIf="showMenu" (clickOutside)="closeMenu()">
        <button class="menu-item" (click)="onEdit()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
          Modifier
        </button>
        <button class="menu-item" (click)="onDuplicate()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
          </svg>
          Dupliquer
        </button>
        <button class="menu-item" (click)="onArchive()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
          </svg>
          Archiver
        </button>
        <button class="menu-item delete" (click)="onDelete()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
          Supprimer
        </button>
      </div>
    </div>
  </div>

  <div class="card-content">
    <h3 class="task-title">{{ task?.title }}</h3>
    <p class="task-desc">{{ task?.description }}</p>

    <div class="progress-container" *ngIf="task?.progress">
      <div class="progress-info">
        <span class="progress-percent">{{ task.progress }}%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" [style.width]="task.progress + '%'"></div>
      </div>
    </div>

    <div class="tags" *ngIf="task?.tags?.length">
      <span *ngFor="let tag of task.tags"
            class="tag"
            [ngClass]="getTagClass(tag)">
        {{ tag }}
      </span>
    </div>
  </div>

  <div class="card-footer">
    <div class="deadline" [ngClass]="{'overdue': task?.isOverdue}">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <span class="date">{{ formatDate(task?.deadline) }}</span>
      <span class="status-badge" *ngIf="task?.isOverdue">EN RETARD</span>
    </div>

    <div class="footer-right">
      <button class="btn-reserver" (click)="reserveTask()" [class.reserved]="task?.reserved">
        {{ task?.reserved ? 'Réservé' : 'Réserver' }}
      </button>
      <div class="assignee" [ngClass]="{'empty': !task?.assignee}">
        {{ task?.assignee || '+' }}
      </div>
    </div>
  </div>
</div>
