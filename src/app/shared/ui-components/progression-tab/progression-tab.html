<div class="project-progress">
  <h2><i class="fas fa-chart-line"></i> Progression</h2>

  <div class="progress-content">

    <div class="progress-stats">
      <div class="stat-card">
        <div class="stat-value">48%</div>
        <div class="stat-label">Complétion</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">12/25</div>
        <div class="stat-label">Tâches terminées</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">5</div>
        <div class="stat-label">Collaborateurs</div>
      </div>
    </div>

    <div class="progress-chart">
      <div class="chart-container">
        <canvas id="progressChart"></canvas>
      </div>
    </div>

    <div class="progress-bars">
  <div class="progress-item" *ngFor="let item of progressItems">
    <div class="progress-label">{{ item.label }}</div>
    <div class="progress-container">
      <div
        class="progress-bar"
        [ngStyle]="{
          width: item.percent + '%',
          backgroundColor: item.color
        }"
      ></div>
    </div>
    <div class="progress-percent">{{ item.percent }}%</div>
  </div>
</div>


  </div>
</div>
