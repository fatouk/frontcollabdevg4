 <!-- Top Navigation -->
            <header class="top-nav">
                 <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input
                    type="text"
                    placeholder="Rechercher des projets, collaborateurs..."
                    [(ngModel)]="searchQuery"
                    (keyup.enter)="goToSearchPage()"
                    >
                </div>
                <div class="nav-actions">
                    <div class="user-stats">
                        <div class="stat-item coins" routerLink="/coins">
                            <i class="fas fa-coins"></i>
                            <span>{{ coinsValue }} Coins</span>
                        </div>
                        <div class="stat-item xp">
                            <i class="fas fa-star"></i>
                            <span>{{ experiencePoints }} XP</span>
                        </div>
                        <div class="stat-item badges">
                            <i class="fas fa-award"></i>
                            <span>{{ badgesCount }}</span>
                        </div>
                    </div>
                    <button class="notification-btn" (click)="toggleNotifications()">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button class="new-project-btn pulse" (click)="openModal()">
                        <i class="fas fa-plus"></i> Nouveau Projet
                    </button>
                </div>
            </header>


<app-modal-create-project ></app-modal-create-project>
  <ng-container *ngIf="showNotifications">
  <app-notification-modal (close)="toggleNotifications()"></app-notification-modal>
</ng-container>
