<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historique des contributions</title>
  <link rel="stylesheet" href="page-contribution.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
    rel="stylesheet"
  />
</head>

<div class="app-container">
  <div class="content-area">
    <div class="contributions-container">
      <div class="contributions-header">
        <a href="#" class="back-link">
          <i class="material-icons-outlined">arrow_back</i>
        </a>
        <h2>Historique des contributions</h2>
      </div>
      <div class="contribution-cards">
        <div class="contribution-card valide">
          <div class="contribution-info">
            <span class="contribution-date">12/06/2025</span>
            <span class="contribution-text">Ajout d'un module éducatif</span>
          </div>
          <span class="contribution-status">Validée</span>
        </div>
        <div class="contribution-card en-attente">
          <div class="contribution-info">
            <span class="contribution-date">06/05/2025</span>
            <span class="contribution-text">Correction de bug UI</span>
          </div>
          <span class="contribution-status">En Attente</span>
        </div>
        <div class="contribution-card rejetee">
          <div class="contribution-info">
            <span class="contribution-date">05/03/2025</span>
            <span class="contribution-text">Proposition d'amélioration</span>
          </div>
          <span class="contribution-status">Rejetée</span>
        </div>
      </div>
    </div>

    <div class="reward-details-section">
      <div class="reward-header">
        <h3>Détails des récompenses</h3>
      </div>
      <div class="reward-cards">
        <div class="reward-card-row">
          <span class="reward-description-text"
            >APrès 5 contributions validées, l'utilisateur gagne 10 pièces</span
          >
          <div class="reward-badge-icon">
            <img
              src="depositphotos_190710000-stock-illustration-gold-coin-value-10-vector-removebg-preview.png"
              alt="Pièces"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
