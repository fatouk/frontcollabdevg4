<div class="auth-container">
  <div class="auth-left-panel">
    <img src="assets/logo.png" alt="Logo" class="auth-logo">
    <h2>Réinitialisation du mot de passe</h2>
    <p>Créez un nouveau mot de passe sécurisé</p>
  </div>

  <div class="auth-right-panel">
    <form class="auth-form" (ngSubmit)="onSubmit()">
      <h2>Nouveau mot de passe</h2>

      <div *ngIf="errorMessage" class="auth-alert auth-alert-error">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="auth-alert auth-alert-success">
        {{ successMessage }}
      </div>

      <div class="auth-form-group">
        <label>Nouveau mot de passe</label>
        <div class="auth-input-container">
          <i class="fas fa-lock auth-icon"></i>
          <input type="password" [(ngModel)]="newPassword" name="newPassword" 
                 placeholder="Entrez votre nouveau mot de passe" required>
        </div>
      </div>

      <div class="auth-form-group">
        <label>Confirmer le mot de passe</label>
        <div class="auth-input-container">
          <i class="fas fa-lock auth-icon"></i>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" 
                 placeholder="Confirmez votre mot de passe" required>
        </div>
      </div>

      <div class="auth-password-rules">
        <h4>Le mot de passe doit contenir :</h4>
        <ul>
          <li [class.valid]="hasMinLength()">8 caractères minimum</li>
          <li [class.valid]="hasNumber()">Au moins 1 chiffre</li>
          <li [class.valid]="hasSpecialChar()">1 caractère spécial</li>
        </ul>
      </div>

      <button type="submit" class="auth-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Réinitialiser</span>
        <span *ngIf="isLoading">Traitement...</span>
      </button>
    </form>
  </div>
</div>
