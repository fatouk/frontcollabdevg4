<div class="container">
  <h1>Paramétrage des coins & Badges</h1>
  <div class="badge-config">
    <div class="inputs">
      <label for="badge-name">Nom du Badge :</label>
      <select id="badge-name" class="gb-name">
        <option value="gold">Gold</option>
        <option value="argent">Argent</option>
        <option value="platine">Platine</option>
      </select>
      <label for="coin-threshold">Seuil des coins :</label>
      <input type="number" id="coin-threshold" placeholder="Ex : 100">
    </div>
    <button id="validate-badge">Valider Seuil du Badge</button>
  </div>
  <h2>Gestion des coins par événements</h2>
  <table class="event-table">
    <thead>
      <tr>
        <th>Événement</th>
        <th>Facile</th>
        <th>Moyen</th>
        <th>Difficile</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="Ex : Nom de l'événement"></td>
        <td><input type="number" placeholder="Ex : 100"></td>
        <td><input type="number" placeholder="Ex : 200"></td>
        <td><input type="number" placeholder="Ex : 300"></td>
      </tr>
      <tr>
        <td>Lancement Projet</td>
        <td><input type="number" placeholder="Ex : 100"></td>
        <td><input type="number" placeholder="Ex : 200"></td>
        <td><input type="number" placeholder="Ex : 300"></td>
      </tr>
      <tr>
        <td>Contribution Projet</td>
        <td><input type="number" placeholder="Ex : 100"></td>
        <td><input type="number" placeholder="Ex : 200"></td>
        <td><input type="number" placeholder="Ex : 300"></td>
      </tr>
      <tr>
        <td>Déblocage Projet</td>
        <td><input type="number" placeholder="Ex : 100"></td>
        <td><input type="number" placeholder="Ex : 200"></td>
        <td><input type="number" placeholder="Ex : 300"></td>
      </tr>
    </tbody>
  </table>
  <div class="inscription">
    <label for="inscription">Inscription :</label>
    <input type="number" id="inscription" placeholder="Ex : 100">
  </div>
  <button id="save-values">Enregistrer les valeurs</button>
</div>
