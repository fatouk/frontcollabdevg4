server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html=404;
    }

    location ~ \.html$ {
        add_header Cache-Control "no-store";
    }
}
